<!DOCTYPE html>
<html lang="en">
<head>
  <title>Rock paper scissors Game</title>
  <link rel="stylesheet" href="RPS-Game.css">
</head>
<body>
  <h1>Rock Paper Scissors Game</h1>

  <p>Click one of the following to play the game</p>

  <button class="choice-button" onclick="document.getElementById('result').innerHTML='You chose 👊Rock'">👊Rock</button>

  <button class="choice-button" onclick="document.getElementById('result').innerHTML='You chose ✋Paper'">✋Paper</button>

  <button class="choice-button" onclick="document.getElementById('result').innerHTML='You chose ✌️Scissors'">✌️Scissors</button>

  <h4 id="result"></h4>
</body>
</html>
