<!DOCTYPE html>
<html lang="en">
<head>
  <title>Rock paper scissors Game</title>
  <link rel="stylesheet" href="RPS-Game.css">
</head>
<body>
  <h1>Rock Paper Scissors Game</h1>
  <h4 id="score">No Games played yet</h4>

  <p>Click one of the following to play the game</p>

  <button class="choice-button" onclick="rockClicked();">👊Rock</button>

  <button class="choice-button" onclick="paperClicked();">✋Paper</button>

  <button class="choice-button" onclick="scissorsClicked();">✌️Scissors</button>

  <button class="reset-button" onclick="resetScore();">Reset Score</button>

  <h4 id="result"></h4>
  <script src="RPS-Game.js"></script>
</body>
</html>
